<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HH - Facebook</title>
    <link rel="stylesheet" href="../../../../public/css/vendor/bootstrap-4.5.3.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="bg-primary text-center text-white">
        <div class="container">
            <h1 class="display-4">Facebook</h1>
        </div>
    </div>

    <div class="row">
        <div class="d-sm-none d-md-block col-sm-none col-md-2 bg-dark text-white container">
            Menu
        </div>

        <div class="screenshots col-md-10 text-center d-flex justify-content-center align-content-center">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <div class="spinner-border text-primary"></div>
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://picsum.photos/1000/500" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://picsum.photos/1000/500" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://picsum.photos/1000/500" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <div class="row bg-dark h-100 mt-3 h-200px text-white">
        <div class="container text-center">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vero, fugiat!</p>
        </div>

    </div>

    <script src="../../../../public/js/vendor/jquery-3.5.1.min.js"></script>
    <script src="../../../../public/js/vendor/bootstrap-4.5.3.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
